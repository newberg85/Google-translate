        <div class="wrapper">
            <ul class="controls_top">

                </select>

                <select>

                </select>
            </ul>
            <div class="inputs_control_top">

                <div class="input_text">
                    <div class="text-area">
                        <textarea class="text_from wid" placeholder="Digitar texto"></textarea>
                        <li class="row from">
                            <div class="icons from_icon">
                                <i id="from" class="fas fa-volume-up"></i>
                                <i id="from" class="fas fa-copy"></i>
                            </div>
                        </li>
                    </div>
                    <div class="text-area" style=" background-color: rgb(245, 245, 245); border: none;">
                        <textarea class="to_from color_background wid" placeholder="Tradução" readonly
                            disabled></textarea>
                        <li class="row to">
                            <div class="icons to_icon">
                                <i id="to" class="fas fa-volume-up"></i>
                                <i id="to" class="fas fa-copy"></i>
                            </div>
                        </li>
                    </div>
                </div>
            </div>
